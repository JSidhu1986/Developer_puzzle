<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <div class="dates-form-div">
    <mat-form-field>
      <input matInput formControlName="selectedFromDate" [max]="maxDate" [matDatepicker]="fromDatePicker" placeholder="Choose a from date" >
      <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #fromDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
  
  <div class="dates-form-div">  
    <mat-form-field>
      <input matInput formControlName="selectedToDate" [max]="maxDate" [matDatepicker]="toDatePicker" placeholder="Choose a to date" >
      <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #toDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
